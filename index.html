<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    </meta>
    <link href="./bootstrap/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="shortcut icon" href="img/circulo.png">
    <!-- surang de flaticon -->
    <title>Repite</title>
</head>

<body class=" bg-dark  m-0 p-0 ">
    <main class="container-fluid main ">
        <div class="row bg-succes">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h4 id="titulo_id" class="text-warning text-center mt-4 ">Repite las pulsaciones</h4>
                    <div class="d-flex">

                        <div id="senial_de_jugar" class="bg-success rounded d-none" style="width: 50px; height: 50px;"></div>
                        <div id="senial_de_observar" class="bg-warning rounded " style="width: 50px; height: 50px;"></div>
                        <div></div>

                    </div>
                    <div class="w-25">
                        <p class="d-block bg-succes text-warning">Luz</p>
                        <div id="ninguna_oportunidad" class="progress d-none">
                            <div class="progress-bar  bg-warning w-0 pt-2 " role="progressbar"  aria-valuemin="0"
                                aria-valuemax="3"></div>
                        </div>
                        <div id="una_oportunidad" class="progress d-none">
                            <div class="progress-bar bg-warning w-33 " role="progressbar"  aria-valuenow="1" aria-valuemin="0"
                                aria-valuemax="3"></div>
                        </div>
                        <div id="dos_oportuniades" class="progress d-none">
                            <div class="progress-bar bg-warning w-66 " role="progressbar"  aria-valuenow="2" aria-valuemin="0"
                                aria-valuemax="3"></div>
                        </div>
                        <div id="tres_oportunidades" class="progress ">
                            <div class="progress-bar bg-warning w-100" role="progressbar"  aria-valuenow="3" aria-valuemin="0"
                                aria-valuemax="3"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="row align-items-center col-principal">
            <div class="col-12 ">
                <div class="d-flex justify-content-center flex-column">
                    <div class="cojines">
                        <div id="uno" class="rebanadas_radio bg-uno"></div>
                        <div></div>
                        <div id="dos" class="rebanadas_radio bg-dos"></div>
                        <div></div>
                        <div class="centro-de-juego">
                            <div id="centro-de-juego" class=""></div>
                        </div>
                        <div></div>
                        <div id="tres" class="rebanadas_radio bg-tres"></div>
                        <div></div>
                        <div id="cuatro" class="rebanadas_radio bg-cuatro"></div>
                    </div>
                    <div class="container  mt-3 pt-4 ">
                        <div class="row pb-4">
                            
                        </div>
                        <div class="row justify-content-center pt-4">
                            <div class="col col-4">
                                <div class="d-grid">
                                    <button id="inicio_id" class="btn btn-success btn-lg boton "
                                        onclick="iniciarJuego()">
                                        Jugar
                                    </button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    </div>
    <input id="numero_de_oportunidades" type="number" class="" value="3" onchange="alert('hola')">
    <div class="modal" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen modal-dialog-centered ">
            <div class="modal-content bg-dark">
                <div class="modal-body text-white">
                    <div class="d-flex flex-column justify-content-center modal-main">
                        <button type="button" class="btn-close bg-light" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                        <div class="container ">
                            <div class="row justify-content-center">
                                <div class="col-12 mensaje-finalizacion">
                                    <p class="modal-title text-white text-center ganador-text mb-4 ">Gan√≥</p>
                                    <div class="d-grid m-2">
                                        <button type="button" class="btn btn-success text-white mx-auto "
                                            data-bs-dismiss="modal" onclick="iniciarJuego()">Repetir</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./jquery.js"></script>
    <script src="./bootstrap/bootstrap/dist/js/bootstrap.js"></script>
    <script src="script.js"></script>
    <script src="anime.min.js"></script>
</body>

</html>
